apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      container:
        - name: frontend
        image: DOCKERHUB IMAGE FRONTEND
        env:
          - name: BACKEND_URL
            value: "http://backend:3001"
          - name: AUDIO_URL
            value: "http://audio:3002"
        ports:
          - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: frontend
  type: LoadBalancer