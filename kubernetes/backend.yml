apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: DOCKERHUB IMAGE BACKEND
          env:
            - name: DATABASE_URL
              value: "postgresql://postgres:postgrespassword@postgres:5432/postgres?schema=public"
          ports:
            - containerPort: 3001
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  ports:
    - port: 3001
  selector:
    app: backend
  type: ClusterIP
